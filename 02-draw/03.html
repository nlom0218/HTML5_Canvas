<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>

    <script>
      function 호도각으로바꾸기(각도) {
        return (각도 * Math.PI) / 180;
      }

      const canvas = document.querySelector('canvas');
      const context = canvas.getContext('2d'); // 캔버스는 context에서 작업이 이루어진다.

      // arc 호 그리기 메서드
      // 네번째: 360도가 아니라 호도각으로 작성해야 한다.
      // 다섯번째: 시계방향? 반시계방향?
      context.beginPath();
      context.arc(300, 200, 50, 0, 호도각으로바꾸기(360), false);
      context.stroke();

      context.beginPath();
      context.arc(500, 100, 20, 0, 호도각으로바꾸기(360), false);
      context.stroke();
    </script>
  </body>
</html>
